name: CI Build (API)

on:
  push:
    branches: '**'
  pull_request:
    branches: '**' 

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    
    - name: Clear Local Nuget Cache
      run: dotnet nuget locals all --clear
    
    - name: Install dependencies
      run: dotnet restore ./watchdogmanager.functions
      
    - name: Build
      run: dotnet build ./watchdogmanager.functions --configuration Release --no-restore
      
    - name: Test
      run: dotnet test ./watchdogmanager.functions --no-restore --verbosity normal
