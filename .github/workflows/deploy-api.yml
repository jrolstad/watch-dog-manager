name: Deploy API to Azure

on:
  push:
    branches: '**'
  workflow_run:
    workflows: ["CI Build (All)"]
    branches: ['**']
    types: 
      - completed
      
jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    
    - name: Clear Local Nuget Cache
      run: dotnet nuget locals all --clear
    
    - name: Install dependencies
      run: dotnet restore ./watchdogmanager.functions
      
    - name: Build
      run: dotnet build ./watchdogmanager.functions --configuration Release --no-restore --output ./to-publish
      
    - name: Test
      run: dotnet test ./watchdogmanager.functions --no-restore --verbosity normal
        
    - name: Azure Functions Action
      uses: Azure/functions-action@v1
      with:
        app-name: watchdogmanager-api
        package: ./to-publish
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
      